<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
      content="width-device-width, initial-scale=1.0">

      <title>RPS Game</title>
      <link rel="stylesheet" href="rockpaperscissors.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  </head>


  <body>

    <div class="overlay" id="overlay">
      <div class="hand" id="player-hand"></div>
      <div class="hand" id="computer-hand"></div>
  </div>
  
    <div class="project">
      <div class="title-header">
        <h1>Rock Paper Scissors</h1>
      </div>


      <div class="choices">
        <button class="choice" data-choice="Rock"><img src="imgs/rock-emoji.png"></button>
        <button class="choice" data-choice="Paper"><img src="imgs/paper-emoji.png"></button>
        <button class="choice" data-choice="Scissors"><img src="imgs/scissors-emoji.png"></button>
      </div>

      <div class="restart">
        <button id="restart-button">Reset</button>
      </div>

      <div class="score" id="score">
        <p id="wins">Wins: 0</p>
        <p id="losses">Losses: 0</p>
        <p id="ties">Ties: 0</p>


      </div>


    </div>



    <script src="rockpaperscissors.js"></script>
  </body>





</html>
